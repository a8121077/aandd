<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>

        var nouns;
        var verbs

        $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');
        });

        function runButtonPressed() {
            makePalindorome();
        }

        //回文判定
        //回文作成
        function makePalindorome() {
            for (; ;) {
                var text = makeSentence();
                var answer = reverseText(text);
                if (text == answer) {
                    break;
                }
            }
            show(text);
        }

        //文章反転
        function reverseText(text) {
            var stack = []
            var chars = text.split('');
            for (var i = 0; i < text.length; i++) {
                stack.push(chars.pop());
            }
            var reverse = stack.join('');
            return reverse;
        }

        //文章作成
        function makeSentence() {
            var text = '';
            var noun = selectone(nouns);
            var verb = selectone(verbs);
            text = noun + verb;
            return text;
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

    </script>

</head>

<body>
    <h1>読み込み，選ぶ</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>

</body>

</html>
