<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-5〜 1から10までの数を順に10個挿入する
            for (var i = 0; i < 10; i++) {
                numbers[i] = i + 1
            }
            show(numbers);
            //prac1-5 全ての要素に10を足す
            for (var i = 0; i < 10; i++) {
                numbers[i] = numbers[i] + 10
            }
            show(numbers);
            //prac1-6 全ての要素に10をかける
            for (var i = 0; i < 10; i++) {
                numbers[i] = numbers[i] * 10
            }
            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac1-5</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
